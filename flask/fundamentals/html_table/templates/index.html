<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>HTML Table</title>
</head>
<body class="container mt-5">
    <table class="table table-dark">
        <thead>
            <tr class="table-dark">
                <th class="table-dark">First Name</th>
                <th class="table-dark">Last Name</th>
                <th class="table-dark">Full Name</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr class="table-dark">
                <td class="table-dark">{{ student['first_name'] }}</td>
                <td class="table-dark">{{ student['last_name'] }}</td>
                <td class="table-dark">{{ student['first_name']}} {{ student['last_name'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
