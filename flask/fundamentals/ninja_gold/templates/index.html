<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>!!Ninja Gold!!</title>
</head>
<body class="container bg-dark d-flex text-center align-items-center" style="color: whitesmoke;">
    <div>
        <h1>Ninja Gold</h1>
        <div class="d-flex justify-content-center">
            <p class="me-5 align-items-center" style="font-size: 1.7rem;">Gold {{ session['your_gold'] }}</p>
            <form action="/reset" method="post">
                <button type="submit" class="btn btn-danger">RESET GAME</button>
            </form>
        </div>
        <div class="d-flex" style="color: black;">
            <form action="/process_money" method="post">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Farm</h5>
                        <p class="card-text">(earns 10-20 golds)</p>
                        <button type="submit" value="Find Gold" class="btn btn-warning">Find Gold!</button>
                        <input type="hidden" name=building value="farm">
                    </div>
                </div>
            </form>
            <form action="/process_money" method="post">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Cave</h5>
                        <p class="card-text">(earns 5-10 golds)</p>
                        <button type="submit" value="Find Gold" class="btn btn-warning">Find Gold!</button>
                        <input type="hidden" name=building value="cave">
                    </div>
                </div>
            </form>
            <form action="/process_money" method="post">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">House</h5>
                        <p class="card-text">(earns 2-5 golds)</p>
                        <button type="submit" value="Find Gold" class="btn btn-warning">Find Gold!</button>
                        <input type="hidden" name=building value="house">
                    </div>
                </div>
            </form>
            <form action="/process_money" method="post">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Casino</h5>
                        <p class="card-text">(earns/takes 0-50 golds)</p>
                        <button type="submit" value="Find Gold" class="btn btn-warning">Find Gold!</button>
                        <input type="hidden" name=building value="casino">
                    </div>
                </div>
            </form>
        </div>
        <div class="overflow-scroll" style="border:2px black solid;max-height: 500px; ">
            <h3>Activities:</h3>
            {% for value in session['activity']|reverse %}
            {{ value|safe }}
            {% endfor %}
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
