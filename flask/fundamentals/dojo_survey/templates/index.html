<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Dojo Survey</title>
</head>
<body class="container bg-dark d-flex justify-content-center flex-column" style="color: whitesmoke;width: 500px;">
    <h1 class="d-flex justify-content-center" style="color:yellow;">Dojo Survey</h1>

<form action="/submit" method="POST">
    <div class="mb-3">
        <label for="nameInput" class="form-label">Your Name:</label>
        <input name="name" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="nameHelp">
    </div>
    <div class="mb-3">
        <label for="locationInput" class="form-label">Location:</label>
        <select name="location" class="form-select" aria-label="Default select example">
            <option selected value="Online">Online</option>
            <option value="Bellevue, Washington">Bellevue, Washington</option>
            <option value="Boise, Idaho">Boise, Idaho</option>
            <option value="Chicago, Illinoi">Chicago, Illinois</option>
            <option value="Los Angeles, California">Los Angeles, California</option>
            <option value="Silicon Valley, California">Silicon Valley, California</option>
        </select>
    </div>
    <fieldset class="col mb-3">
        <legend class="col-form-label pt-0">Favorite Language</legend>
        <div class="col-sm-10">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="favorite_language" id="favorite_language1" value="Python" checked>
                <label class="form-check-label" for="favorite_language1">
                    Python
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="favorite_language" id="favorite_language2" value="Javascript">
                <label class="form-check-label" for="favorite_language2">
                    Javascript
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="favorite_language" id="favorite_language3" value="C#">
                <label class="form-check-label" for="favorite_language3">
                    C#
                </label>
            </div>
        </div>
    <div class="mb-3 mt-3 form-check">
        <input value="true" name="check" type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check here if you want the Triple BLACK BELT</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
