<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>! ! Welcome to the Club ! !</title>
</head>
<body class="container bg-dark d-flex justify-content-center mt-5" style="color: whitesmoke;">
    <div class="card bg-secondary mt-5" style="width: 25rem;">
        <div class="card-body">
            <h4 class="card-title text-decoration-underline">Submitted Info</h4>
            <p class="card-text">Name: {{ name }}</p>
            <p class="card-text">Location: {{ location }}</p>
            <p class="card-text">Favorite Language: {{ favorite_language }}</p>
            {% if check == true %}
            <p class="card-text">Black Belt Goals: YES!</p>
            {% else %}
            <p class="card-text">Black Belt Goals: womp womp womp...</p>
            {% endif %}
            <form class="d-flex justify-content-center" action="/">
                <input class="btn btn-dark" type="submit" value="Go Home">
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
